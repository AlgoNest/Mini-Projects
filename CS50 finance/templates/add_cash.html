{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}
{% block main %}
    <form action='/add_cash' method='post'>
    <div class='mb-3'>
        <input class='form-control mx-auto w-auto' autocomplete='off' autofocus placeholder='Cash (i.e 100)' name='add_cash' type='number'>
    </div>
    <div class='mb-3'>
        <button class='btn btn-primary' type='submit'>Add</button>
    </div>
</form>

{% endblock %}
