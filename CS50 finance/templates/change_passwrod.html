{% extends "layout.html" %}

{% block title %}
    Change Password

{% endblock %}

{% block main %}
    <form action='/change_password' method='post'>
        <div class='mb-3'>
            <input class='form-control mx-auto w-auto' autocomplete='off' autofocus name='user_name' placeholder='Current Username' required>
        </div>
        <div class='mb-3'>
            <input class='form-control mx-auto w-auto' autocomplete='off' autofocus name='change_password' placeholder='New password' type='password' required>
        </div>
        <button class='btn btn-primary' type='submit'>Reset Password</button>
    </form>

{% endblock %}
