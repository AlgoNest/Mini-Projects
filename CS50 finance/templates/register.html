{% extends "layout.html" %}

{% block title %}
    REGISTER
{% endblock %}

{% block main %}


    <form action='/register' method='post'>
        <div class="mb-3">
            <input class='form-control mx-auto w-auto' autocomplete='off' autofocus name='username' placeholder='User Name' type='text' required>

        </div>

        <div class="mb-3">
            <input class='form-control mx-auto w-auto' autocomplete='off' autofocus name='password' placeholder='Password' type='password' required>

        </div>
        <div class="mb-3">
            <input class='form-control mx-auto w-auto' autocomplete='off' autofocus name='confirmation' placeholder='Confirm Password' type='password' required>
        </div>

        <button class="btn btn-primary" type='submit'>Register</button>


    </form>




{% endblock %}
